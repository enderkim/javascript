<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scroll Width Example</title>
    <script src ="scroll.js"></script>
    <style>
        body {
            height: 1700px;
        }
        #scrollobj {
            box-sizing: border-box;
            border: 3px solid red;
            margin: 0;
            color: red;
            border-color: pink;
            height: 90%;
            position: fixed;
            top: 30px;
            left: 30px;
        }
        h3:hover {
            color: rgb(199, 152, 243);
            cursor:crosshair;
        }
        
    </style>
</head>

<body>
    <h3 style="text-align: center; color: rgb(164, 53, 72);">Scroll Javascript</h3>
